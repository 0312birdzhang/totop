        <ul style="list-style-image: url('16.png'); font-size: 120%;">
            <li>
                <p>进入之后首先选择你的答题应用，如花椒、冲顶大会、百万英雄还是芝士超人，然后程序会自动刷新答案，在主持人出题2秒后会有展示</p>

            <li>
                <p>有时候搜索统计结果不一定准确，所以还要需要根据下方的搜索结果进行人工干预</p>
            </li>
            <li>
                <p>靠谱的方法是优先参考推荐答案，然后对照一下下面的搜索结果</p>
            </li>
            <li>
                <p>需要人工在下面搜索页核对结果的时候，可能页面刷新影响阅读，点击【暂停一下】即可，确定答案之后记得点击右面的【<b>继续自动刷新</b>】重新启动刷新哦，否则就真的不刷新题目了</p>
